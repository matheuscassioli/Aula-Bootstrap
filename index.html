<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Minha página</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>
    <selection id="quemsomos">
        <div class="container-fluid quem-somos margin">
            <h3>QUEM SOMOS</h3>
            <br>
            <img src="img/quemsomos.jpg" alt="loja" width="550px">
            <p>Exclusividade você encontra aqui </p>
        </div>
    </selection>
    <section id="parceiros">
        <div class="container-fluid parceiros margin">
            <h3>PARCEIROS</h3>
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/lambo.jpg" alt="lamborghini">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/ferrari.jpg" alt="ferrari">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/porshe.jpg" alt="porshe">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="servicos">
        <div class="container-fluid servicos margin">
            <h3>SERVIÇOS</h3>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/oficina1.jpg" alt="manutenção porshe" width="600px">
                        <p>Prestamos qualquer tipo de serviço quando o assunto é carro de luxo</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="img/oficina3.jpg" alt="manutenção de motores"  width="550px">
                        <p>Temos profissionais qualificados e ferramentas de última geração</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class= "container-fluid foot margin">
        Desenvolvido por Matheus Cassioli 
    </footer>
</body>

</html>
